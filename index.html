<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/mtreeico.png" type="image/png">
    <title>Marketree</title>
    <style>
        @font-face {
            font-family: 'Montserrat-Regular';
            src: url('fonts/Montserrat-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Montserrat-Bold';
            src: url('fonts/Montserrat-Bold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Montserrat-Medium';
            src: url('fonts/Montserrat-Medium.ttf') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat-Regular', sans-serif;
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #6aa382;
            padding-bottom: 1rem;
        }
        .logo {
            height: 50px;
            filter: brightness(0);
        }
        nav a {
            color: #6aa382;
            text-decoration: none;
            margin-left: 1rem;
            font-family: 'Montserrat-Medium';
            transition: color 0.3s;
        }
        nav a:hover {
            color: black;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .hero {
            max-width: 800px;
            margin: 2rem 0; /* Reduced vertical margin */
        }
        .hero h1 {
            font-family: 'Montserrat-Bold';
            font-size: 2.2rem; /* Slightly smaller font size */
            color: #6aa382;
            margin-bottom: 0.5rem; /* Reduced bottom margin */
        }
        .hero p {
            margin-bottom: 2rem; /* Added more space before button */
        }
        .cta-button {
            display: inline-block;
            background-color: #6aa382;
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;tra
            font-family: 'Montserrat-Bold';
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: black;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f4f4f4;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                margin-top: 1rem;
            }
            .hero h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="servicos.html">Serviços</a>
                <a href="contato.html">Contato</a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <h1>M A R K E T R E E</h1>
                <p>Potencializamos seu negócio através do marketing digital.</p>
                <a href="https://wa.link/av06c9" class="cta-button">Solicite um Orçamento</a>
            </section>
        </main>
        <footer>
            <p>© 2024 Marketree. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
