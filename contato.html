<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/mtreeico.png" type="image/png">
    <title>Marketree</title>
    <style>
        @font-face {
            font-family: 'Montserrat-Regular';
            src: url('fonts/Montserrat-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Montserrat-Bold';
            src: url('fonts/Montserrat-Bold.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Montserrat-Medium';
            src: url('fonts/Montserrat-Medium.ttf') format('truetype');
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat-Regular', sans-serif;
        }
        body {
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #6aa382;
            padding-bottom: 1rem;
        }
        .logo {
            height: 50px;
            filter: brightness(0);
        }
        nav a {
            color: #6aa382;
            text-decoration: none;
            margin-left: 1rem;
            font-family: 'Montserrat-Medium';
            transition: color 0.3s;
        }
        nav a:hover {
            color: black;
        }
        .contact-section {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        .contact-section h1 {
            font-family: 'Montserrat-Bold';
            color: #6aa382;
            margin-bottom: 1rem;
        }
        .contact-info {
            background-color: #f4f4f4;
            padding: 2rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-name {
            font-family: 'Montserrat-Bold';
            margin-bottom: 0.2rem !important;
        }
        .contact-title {
            margin-bottom: 1rem !important;
            color: #666;
        }
        .whatsapp-link {
            color: #6aa382;
            text-decoration: none;
            transition: color 0.3s;
        }
        .whatsapp-link:hover {
            color: black;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f4f4f4;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="servicos.html">Serviços</a>
                <a href="contato.html">Contato</a>
            </nav>
        </header>
        <section class="contact-section">
            <h1>Entre em Contato</h1>
            <div class="contact-info">
                <p class="contact-name">Matheus Nunes</p>
                <p class="contact-title">Consultor de Marketing</p>
                <p>WhatsApp: <a href="https://wa.link/av06c9" class="whatsapp-link" target="_blank">+11 97084-9459</a></p>
                <p>E-mail: equipemarketree@gmail.com</p>
            </div>
        </section>
        <footer>
            <p>© 2024 Marketree. Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
